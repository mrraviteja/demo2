<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            /* background-size: 50% 100vh; */
            background-repeat: no-repeat;
        }
    </style>
</head>
<body id="backgroundimg">
    <script >
        var date=new Date()
        var hh=date.getHours();
        var mm=date.getMinutes();
        var ss=date.getSeconds();
        var mo=date.getMonth();
        var dt=date.getDate();
        var yy=date.getFullYear();
        var day=date.getDay();
        var am_pm="am"
        if (hh>12)
         {
          am_pm="pm"
          if (hh>13)
           {
            hh-=12
          }  
        }
        if (mo==0)
         {
               mo="Jan"
        }
        else if (mo==1)
         {
            mo="Feb"
        }
        else if (mo==2)
         {
            mo="Mar"
        }
        else if (mo==3)
         {
            mo="Apr"
        }
        else if (mo==4)
         {
            mo="May"
        }
        else if (mo==5)
         {
            mo="June"
        }
        else if (mo==6)
         {
            mo="July"
        }
        else if (mo==7)
         {
            mo="Aug"
        }
        else if (mo==8)
         {
            mo="Sep"
        }
        else if (mo==9)
         {
            mo="Oct"
        }
        else if (mo==10)
         {
            mo="Nov"
        }
        else 
         {
            mo="Dec"
        }
        switch (day) 
        {
            case 0:
                day="ఆదివారం"
                 document.getElementById("backgroundimg").style.backgroundImage="url(../HTML/sun.jpeg)"
                break;
            case 1:
                day="సోమవారం"
                document.getElementById("backgroundimg").style.backgroundImage="url(../HTML/mon.jpeg)"
                break;
            case 2:
                day="మంగళవారం"
                document.getElementById("backgroundimg").style.backgroundImage="url(../HTML/tue.jpeg)"
                break;
            case 3:
                day="బుధవారం"
                document.getElementById("backgroundimg").style.backgroundImage="url(../HTML/wed.jpeg)"
                break;
            case 4:
                day="గురువారం"
                document.getElementById("backgroundimg").style.backgroundImage="url(../HTML/thur.jpeg)"
                break;
            case 5:
                day="శుక్రవారం"
                document.getElementById("backgroundimg").style.backgroundImage="url(../HTML/fri.jpeg)"
                break;
            case 6:
                day="శనివారం"
                document.getElementById("backgroundimg").style.backgroundImage="url(../HTML/sat.jpeg)"
                break;
        }
        console.log(hh,mm,ss,mo,dt,yy,day)
    </script>
</body>
</html>
